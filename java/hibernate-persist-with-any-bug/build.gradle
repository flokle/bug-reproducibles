plugins {
    id 'java'
    id 'application'
}

group "org.example"
version "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
   	implementation "org.hibernate.orm:hibernate-core:6.5.2.Final"
    implementation "com.h2database:h2:2.1.214"
}

application {
    mainClass = 'io.example.bug.PersistWithAnyBug'
    applicationDefaultJvmArgs = ['-ea']
}
